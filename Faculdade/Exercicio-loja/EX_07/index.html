        <table id="area_tabela">

            <tr class="titulo_tabela">
                <th>Nome</th>
                <th>Número de filhos</th>
                <th>Salário</th>
            </tr>
    
        </table>

        <article>
            <h1>Informações gerais</h1>

            <article id="exibeResultado">
                
            </article>
            <button type="submit" id="atualizaDados" >Atualizar dados</button>

        </article>
        
    </fieldset>

    <script src="index.js"></script>
